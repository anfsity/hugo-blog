<!-- 折叠大标题内部的小标题 -->
<style>
    #TableOfContents > ul, ol {
        ul, ol {
            display: none;
        }
        .open {
            display: block;
        }
    }
</style>

<script>
    function initTocHide() {
        // 判断是否存在文章目录
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        // 监听滚动
        window.addEventListener('scroll', function() {
            //清除class值
            let openUl = document.querySelectorAll(".open");
            if (openUl.length > 0) {
              openUl.forEach((ul) => {
                ul.classList.remove("open")
              })
            }
            // 获取active-class
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return
            }
            // 展示子ul
            if (currentLi.children.length > 1) {
                currentLi.children[1].classList.add("open")
            }
            // 展示父ul
            let ul = currentLi.parentElement;
            do {
                ul.classList.add("open");
                ul = ul.parentElement.parentElement
            } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
        });
    }
    initTocHide()
</script>

<!-- 添加一键返回顶部功能 -->

<style>
    #backTopBtn {
        display: none;
        position: fixed;
        bottom: 30px;
        z-index: 99;
        cursor: pointer;
        width: 26px;
        height: 26px;
        background-image: url({{ (resources.Get "icons/arrow-big-up.svg").Permalink }});
    }
</style>

<script>
    /**
     * 滚动回顶部初始化
     */
    function initScrollTop() {
        let rightSideBar = document.querySelector(".right-sidebar");
        if (!rightSideBar) {
            return;
        }
        // 添加返回顶部按钮到右侧边栏
        let btn = document.createElement("div");
        btn.id = "backTopBtn";
        btn.onclick = backToTop
        rightSideBar.appendChild(btn)
        // 滚动监听
        window.onscroll = function() {
            // 当网页向下滑动 20px 出现"返回顶部" 按钮
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    }

    /**
     * 返回顶部
     */
    function backToTop(){
        window.scrollTo({ top: 0, behavior: "smooth" })
    }

    initScrollTop();
</script>

<!-- 添加展开代码块和折叠代码块功能 -->

<style>
    :root {
        /* 亮色模式下的默认颜色 */
        --code-fade-color: white; 
        --code-btn-bg: #f0f0f5;  
        --code-btn-icon-color: #333; 
    }

    html[data-scheme="dark"] {
        --code-fade-color: #2e2e2e;
        --code-btn-bg: #424242;
        --code-btn-icon-color: #c5c5c5;
    }


    /* 默认的代码块高度限制 */
    .highlight {
        max-height: 400px;
        overflow: hidden;
        position: relative;
        transition: max-height 0.3s ease-in-out;
    }

    .highlight.code-show {
        max-height: none !important;
    }

    .code-more-box {
        width: 100%;
        padding-top: 78px;
        background-image: linear-gradient(to bottom, transparent, var(--code-fade-color));
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        transition: background-image 0.3s;
    }

    .highlight.code-show .code-more-box {
        background-image: none;
    }

    .code-more-btn {
        display: block;
        margin: auto;
        width: 44px;
        height: 22px;
        background: var(--code-btn-bg);
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        padding-top: 6px;
        cursor: pointer;
        position: relative;
        z-index: 2;
        transition: background-color 0.3s;
    }

    .code-more-img {
        cursor: pointer !important;
        display: block;
        margin: auto;
        width: 22px;
        height: 16px;
        color: var(--code-btn-icon-color);
        stroke: currentColor;
    }
</style>

<script>
  function initCodeMoreBox() {
    // 查找所有代码块
    let codeBlocks = document.querySelectorAll(".highlight");
    if (!codeBlocks || codeBlocks.length === 0) {
      return;
    }

    // 预先获取图标的链接，避免在循环中重复调用
    const moreIconSrc = '{{ (resources.Get "icons/caret-down.svg").Permalink }}';
    const lessIconSrc = '{{ (resources.Get "icons/caret-up.svg").Permalink }}';

    codeBlocks.forEach(codeBlock => {
      if (codeBlock.scrollHeight <= codeBlock.clientHeight) {
        return;
      }

      // --- 原有的元素创建逻辑保持不变 ---
      let codeMoreBox = document.createElement('div');
      codeMoreBox.classList.add('code-more-box');
      
      let codeMoreBtn = document.createElement('span');
      codeMoreBtn.classList.add('code-more-btn');
      
      let img = document.createElement('img');
      img.classList.add('code-more-img');
      img.src = moreIconSrc; // 初始状态为“展开”图标

      codeMoreBtn.addEventListener('click', () => {
        codeBlock.classList.toggle('code-show');

        // 根据是否存在 'code-show' 类来判断当前状态，并切换图标
        if (codeBlock.classList.contains('code-show')) {
          img.src = lessIconSrc;
        } else {
          img.src = moreIconSrc;
        }

        window.dispatchEvent(new Event('resize'));
      });

      codeMoreBtn.appendChild(img);
      codeMoreBox.appendChild(codeMoreBtn);
      codeBlock.appendChild(codeMoreBox);
    });
  }
  
  // 使用 DOMContentLoaded 确保所有元素都已加载
  document.addEventListener('DOMContentLoaded', initCodeMoreBox);
</script>
